<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title> Pauker - Tool</title>
    <link rel="stylesheet" href="shared_theme.css">
    <style>
        /* --- Global / Start Page Styles --- */
        body {
            background: radial-gradient(circle at top, hsl(var(--bg-surface)), hsl(var(--bg)));
            margin: 0;
            min-height: 100vh;
        }

        /* Fallback for critical variables if shared_theme loads late/fails */
        :root {
            --txt: 210 50% 98%;
            --primary: 195 100% 60%;
        }

        /* Helper to hide views */
        .hidden {
            display: none !important;
        }

        /* --- App View (Tree/Drawer) Styles (copied from debugg.html) --- */
        #app-view {
            position: relative;
            min-height: 100vh;
            display: flex;
        }

        .drawer {
            position: fixed;
            top: 64px;
            left: 0;
            height: calc(100vh - 64px);
            width: var(--drawer-width, 320px);
            min-width: 200px;
            max-width: 80vw;
            background: hsl(var(--bg-surface) / 0.32);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-right: 1px solid hsl(var(--glass-border));
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1.5rem;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1), width 0s;
            z-index: 30;
        }

        .drawer-resizer {
            position: absolute;
            top: 0;
            right: -10px;
            width: 20px;
            height: 100%;
            cursor: col-resize;
            z-index: 1000;
            background: transparent;
        }

        .drawer-resizer:hover,
        .drawer-resizer.resizing {
            background: hsl(var(--primary) / 0.1);
        }

        #app-view.tree-open .drawer {
            transform: translateX(0);
        }

        .drawer-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 1rem;
            border-bottom: 1px solid hsl(var(--glass-border));
        }

        .drawer-title {
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: hsl(var(--txt-muted));
        }

        .drawer-footer {
            margin-top: 0.5rem;
            border-top: 1px solid hsl(var(--glass-border));
            padding-top: 0.75rem;
        }

        .drawer-footer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
        }

        .drawer-footer-text {
            font-size: 0.8rem;
            color: hsl(var(--txt-muted));
        }

        .state-pill {
            font-size: 0.75rem;
            padding: 0.2rem 0.7rem;
            border-radius: 999px;
            background: hsl(var(--bg-surface) / var(--bg-surface-alpha));
            border: 1px solid hsl(var(--glass-border));
            color: hsl(var(--txt));
            white-space: nowrap;
        }

        .tree-scroll {
            flex: 1;
            overflow-y: auto;
            margin-right: -0.5rem;
            padding-right: 0.5rem;
        }

        .tree {
            display: block;
            font-size: 0.9rem;
        }

        .tree-node {
            position: relative;
        }

        .tree-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.5rem;
            padding-left: calc(0.5rem + (var(--level, 0) * 1.2rem));
            border-radius: var(--radius-sm);
            color: hsl(var(--txt-muted));
            transition: background 0.15s, color 0.15s;
        }

        .tree-row:hover {
            background: hsl(var(--bg-surface) / var(--bg-surface-2-alpha));
            color: hsl(var(--txt));
        }

        .tree-node--selected .tree-row {
            background: hsl(var(--primary) / 0.15);
            color: hsl(var(--primary));
            font-weight: 600;
        }

        .tree-children {
            margin-left: 0;
        }

        .tree-node--collapsed>.tree-children {
            display: none;
        }

        .tree-toggle {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: 0.75rem;
            width: 1rem;
            height: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            padding: 0;
        }

        .tree-toggle:hover {
            opacity: 1;
        }

        .tree-icon {
            font-size: 0.9rem;
            width: 1.3rem;
            text-align: center;
        }

        .tree-label {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            text-align: left;
            flex: 1;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0;
        }

        .tree-spacer {
            display: inline-block;
            width: 1rem;
        }

        .content {
            flex: 1;
            margin-left: 0;
            padding: 2rem;
            padding-top: calc(2rem + 64px);
            max-width: 1600px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            position: relative;
        }

        .content.full-screen {
            padding: 0;
            padding-top: 64px;
            /* Keep space for top bar */
            height: 100vh;
            overflow: hidden;
            /* Disable host scrolling */
            max-width: none;
            width: 100%;
        }

        .top-bar {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: hsl(var(--glass-bg) / var(--glass-opacity));
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid hsl(var(--glass-border));
            border-right: 1px solid hsl(var(--glass-border));
            border-left: 1px solid hsl(var(--glass-border));
            border-radius: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 60;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.55);
        }

        .menu-icon-btn {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-md);
            border: 1px solid transparent;
            background: transparent;
            color: hsl(var(--txt-muted));
            font-size: 1.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            justify-self: start;
        }

        .menu-icon-btn:hover {
            background: hsl(var(--bg-surface) / var(--bg-surface-2-alpha));
            color: hsl(var(--txt));
            transform: scale(1.05);
        }

        .menu-icon-btn.active {
            background: hsl(var(--primary) / 0.15);
            color: hsl(var(--primary));
            border-color: hsl(var(--primary) / 0.3);
        }

        .top-bar-title {
            font-weight: 600;
            font-size: 1rem;
            color: #ffffff;
            /* Fallback */
            color: hsl(var(--txt)) !important;
            text-align: center;
            justify-self: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            text-shadow: 0 0 10px hsl(var(--primary) / 0.3);
            z-index: 100;
            position: relative;
        }

        @media (max-width: 600px) {
            .top-bar-title {
                font-size: 0.8rem;
            }

            .top-bar {
                padding: 0.5rem 1rem;
            }
        }

        /* Using the global theme toggle button style in .top-bar too, but adjusted */
        .theme-toggle-btn {
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            color: hsl(var(--txt));
            justify-self: end;
        }

        .theme-toggle-btn:hover {
            background: hsl(var(--bg-surface) / var(--bg-surface-2-alpha));
        }

        .content-header {
            animation: fadeIn 0.4s ease-out;
        }

        .view-title {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 0.5rem;
            line-height: 1.1;
        }

        .view-path {
            font-family: monospace;
            color: hsl(var(--txt-muted));
            font-size: 0.85rem;
            background: hsl(var(--bg-surface) / var(--bg-surface-2-alpha));
            padding: 0.25rem 0.6rem;
            border-radius: var(--radius-sm);
            display: inline-block;
        }

        .pill-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-top: 1rem;
        }

        .pill {
            font-size: 0.8rem;
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            background: hsl(var(--bg-surface) / var(--bg-surface-alpha));
            border: 1px solid hsl(var(--glass-border));
            color: hsl(var(--txt-muted));
        }

        .iframe-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: none;
            border-radius: 0;
            overflow: hidden;
            background: transparent;
            box-shadow: none;
            min-height: 100%;
            /* Make it fill logic simplified */
        }

        .game-iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        .drawer-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
            z-index: 29;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .drawer-backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .content {
                margin: 0;
                padding: 1rem;
                padding-top: calc(64px + 16px);
            }

            .drawer {
                top: 64px;
                left: 0;
                width: 100vw;
                height: calc(100vh - 64px);
            }
        }

        /* --- Connection Modal --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-card {
            background: hsl(var(--bg-surface) / 0.8);
            border: 1px solid hsl(var(--glass-border));
            border-radius: var(--radius-md);
            padding: 2rem;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(16px);
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .modal-overlay.active .modal-card {
            transform: scale(1);
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .history-select {
            width: 100%;
            background: hsl(var(--bg-surface));
            border: 1px solid hsl(var(--glass-border));
            color: hsl(var(--txt));
            padding: 0.5rem;
            border-radius: var(--radius-sm);
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        /* Connect View inside App */
        .connect-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
    <!-- ================= APP VIEW ================= -->
    <div id="app-view">
        <!-- Backdrop -->
        <div id="drawer-backdrop" class="drawer-backdrop"></div>

        <!-- Tree-Drawer -->
        <aside class="drawer" id="tree-drawer">
            <div id="drawer-resizer" class="drawer-resizer"></div>
            <header class="drawer-header">
                <div class="drawer-title" id="drawer-title">Drive-Ordner</div>
            </header>

            <div class="tree-scroll">
                <nav class="tree" id="tree-root">
                    <div style="padding: 1rem; color: hsl(var(--txt-muted)); font-size: 0.9rem;">
                        Nicht verbunden
                    </div>
                </nav>
            </div>

            <footer class="drawer-footer">
                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <button onclick="window.clearDriveCache()" class="btn secondary"
                        style="width: 100%; justify-content: center; font-size: 0.8rem; opacity: 0.8;">
                        ‚ôªÔ∏è Cache leeren
                    </button>
                    <div class="drawer-footer-text" style="text-align: center; margin-top: 0.5rem; opacity: 0.6;">
                        Offline Mode / database
                    </div>
                </div>
            </footer>
        </aside>

        <!-- Content -->
        <main class="content">
            <header class="top-bar">
                <button id="menu-tree-btn" class="menu-icon-btn" type="button" title="Ordnerstruktur ein-/ausblenden">
                    üìÅ
                </button>
                <div class="top-bar-title">Die Wiederholung ist die Mutter des Lernens</div>
                <button id="theme-toggle-app" class="theme-toggle-btn" type="button" aria-label="Theme wechseln">
                    üåô
                </button>
            </header>

            <header class="content-header" id="content-header">
                <div class="view-title" id="view-title">Willkommen</div>
                <div class="view-path" id="view-path">Skill-Station</div>
            </header>

            <section class="card" id="view-body">
                <!-- Dynamic Content Here -->
            </section>
        </main>
    </div>

    <!-- MODAL removed -->

    <script src="config.js"></script>
    <script src="database_index.js"></script>
    <script src="index.js"></script>
</body>

</html>
